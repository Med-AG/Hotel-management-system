<div class="container mt-4">
  <!-- Post Room Button -->
  <button class="btn btn-primary mb-4" routerLink="/admin/room">
    Post Room
  </button>

  <!-- Room Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let room of rooms">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ room.name }}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Type: {{ room.type }}</li>
            <li class="list-group-item">Price: {{ room.price }} $</li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <!-- Update Button with Icon -->
          <button [routerLink]="['/admin/room', room.id, 'edit']" class="btn btn-outline-warning btn-sm">
            <i class="fas fa-edit"></i>
            <!-- Font Awesome Edit Icon -->
          </button>
          <!-- Delete Button with Icon -->
          <button (click)="confirmDelete(room.id)" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-trash"></i>
            <!-- Font Awesome Trash Icon -->
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <!-- Previous Button -->
        <li class="page-item" [class.disabled]="currentPage === 0">
          <button
            class="page-link"
            (click)="pageIndexChange(currentPage - 1)"
            [disabled]="currentPage === 0"
          >
            Previous
          </button>
        </li>

        <!-- Page Numbers -->
        <li
          class="page-item"
          *ngFor="let page of getPageNumbers()"
          [class.active]="page === currentPage + 1"
        >
          <button class="page-link" (click)="pageIndexChange(page - 1)">
            {{ page }}
          </button>
        </li>

        <!-- Next Button -->
        <li class="page-item" [class.disabled]="currentPage === total - 1">
          <button
            class="page-link"
            (click)="pageIndexChange(currentPage + 1)"
            [disabled]="currentPage === total - 1"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
